<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="center"><button class="btn new-game-btn" onclick="newGame()">New Game</button></div>

    <div class="container">
      <div class="score-card">
        <h1 class="score-team">Home</h1>

        <p class="score-number" id="home-score">0</p>

        <div class="btn-container">
          <button class="btn" onclick="addOnePoint('home')">+1</button>
          <button class="btn" onclick="addTwoPoint('home')">+2</button>
          <button class="btn" class="btn" onclick="addThreePoint('home')">+3</button>
        </div>
      </div>

      <div class="score-card">
        <h1 class="score-team">Away</h1>

        <p class="score-number" id="away-score">0</p>

        <div class="btn-container">
          <button class="btn" onclick="addOnePoint()">+1</button>
          <button class="btn" onclick="addTwoPoint()">+2</button>
          <button class="btn" onclick="addThreePoint()">+3</button>
        </div>
      </div>
    </div>
  </body>
</html>
